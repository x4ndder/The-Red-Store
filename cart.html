<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Red Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding-top: 70px;
        }

        header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        #logo {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e74c3c;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.4em;
        }

        p {
            margin-bottom: 15px;
            color: #555;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #c0392b;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: calc(33.333% - 40px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .offer-container, .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .offer {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: calc(50% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .offer img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        @media only screen and (max-width: 1024px) {
            .product, .offer {
                width: calc(50% - 20px);
            }
        }

        @media only screen and (max-width: 768px) {
            header {
                padding: 10px 0;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            main {
                padding: 10px;
            }

            .product, .offer {
                width: 100%;
            }

            .product img, .offer img {
                height: auto;
            }
        }

        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.5em;
            }

            h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="file.png" alt="Red Store Logo" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <section id="cart">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-details">
                    <img src="equipment3.jpg" alt="Equipment 3">
                    <h3>Basketball Hoop</h3>
                    <p>Price: €119.99</p>
                    <p>Quantity: 1</p>
                </div>
                <div class="item-actions">
                    <button class="remove-item">Remove</button>
                </div>
            </div> <!-- This is the missing closing div tag for .cart-item -->
        </div>
        <div class="cart-total">
            <h2>Total:</h2>
            <p>€119.99</p>
        </div>
        <div class="checkout">
            <button>Proceed to Checkout</button>
        </div>
    </section>
</main>

    <footer>
        <p>&copy; 2024 Red Store.</p>
    </footer>
</body>
</html>
